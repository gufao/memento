appId: com.memento.app
productName: Memento
directories:
  output: dist
  buildResources: resources
files:
  - out
  - package.json
extraResources:
  - from: resources/binaries/${os}
    to: binaries
    filter:
      - "**/*"
mac:
  target: dmg
  icon: resources/icon.icns
win:
  target: nsis
  icon: resources/icon.png
linux:
  target: AppImage
  icon: resources/icon.png
